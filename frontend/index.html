  <title>Drift</title>

<body>

  <div class="user-header">
  <!--Navbar -->
  <!-- https://mdbootstrap.com/docs/jquery/navigation/navbar/ -->

        aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a id="create-event" data-toggle="modal" data-target="#createModal" class="nav-link" href="#">Create Event</a>
          </li>
        </ul>
        <ul id="avatar-bar" class="navbar-nav ml-auto nav-flex-icons">
          <li id="1" class="nav-item avatar">

          <li id="2" class="nav-item avatar">
            <a class="nav-link p-0" href="#">

          </li>
          <li id="5" class="nav-item avatar">

              <img src="https://vignette.wikia.nocookie.net/the-incredibles/images/d/d1/Jack-Jack-Parr.jpg/revision/latest?cb=20180129190932" class="rounded-circle z-depth-0"

  <div class="calendar">
    <div id="month" class="month">
      <h1 id="title">
        <span><a href="#"><i id="previousButton" class="far fa-arrow-alt-circle-left"></i></a></span>
        <span id="monthTitle"> </span>
        <span id="yearTitle"> </span>
        <span><a href="#"><i  id="nextButton" class="far fa-arrow-alt-circle-right"></i></a></span>
      </h1>
      <div id="dayNames">
        <span class="day dayLabels">S</span>
        <span class="day dayLabels">M</span>
        <span class="day dayLabels">Tu</span>
        <span class="day dayLabels">W</span>
        <span class="day dayLabels">Th</span>
        <span class="day dayLabels">F</span>
        <span class="day dayLabels">S</span>
      </div>
      <div id="dayBoxes">
        
      </div>
      <div class="clearfix"></div>
    </div>
  </div>

  <!-- Modal for day view -->
  <div class="container">
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Create event modal -->
  <!-- https://bootsnipp.com/snippets/dlZAN -->
  <div class="modal-container register modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="row" role="document">
          <div class="col-md-3 register-left">
              <i class="far fa-calendar-alt fa-10x"></i>
              <h3>Create a new event</h3>
              <input type="submit" data-dismiss="modal" name="" value="Done"/><br/>
          </div>
          <div class="col-md-9 register-right">
              <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <h3 class="register-heading">Parr Family</h3>
                      <div class="row register-form">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Add event" value="" />
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Description" value="" />
                              </div>
                              <div class="maxl">
                                  <label class="radio inline"> 
                                      <input type="radio" name="person-select" value="helen" checked>
                                      <span class="person-select-span"> Helen </span> 
                                  </label>
                                  <label class="radio inline"> 
                                      <input type="radio" name="person-select" value="bob">
                                      <span class="person-select-span"> Bob </span> 
                                  </label>
                                  <label class="radio inline"> 
                                      <input type="radio" name="person-select" value="violet">
                                      <span class="person-select-span"> Violet </span> 
                                  </label>
                                  <label class="radio inline"> 
                                      <input type="radio" name="person-select" value="dash">
                                      <span class="person-select-span"> Dash </span> 
                                  </label>
                                  <label class="radio inline"> 
                                      <input type="radio" name="person-select" value="jackjack">
                                      <span class="person-select-span"> Jack-Jack </span> 
                                  </label>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="date" class="form-control" placeholder="Date" value="" />
                              </div>
                              <div class="form-group">
                                  <input type="time" class="form-control" placeholder="Time" value="" />
                              </div>
                              <input type="submit" class="btnRegister"  value="Create"/>
                          </div>
                      </div>
                  </div>
                </div>
          </div>
      </div>

  </div>

  <!-- JS -->
  <script defer src="src/index.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
